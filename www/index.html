<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
        font-src 'self' https://fonts.gstatic.com 'unsafe-inline';
        img-src 'self' https://*.googleapis.com https://maps.gstatic.com https://csi.gstatic.com 'unsafe-inline';
        script-src 'self' https://*.googleapis.com https://maps.gstatic.com http://localhost:* 'unsafe-inline' 'unsafe-eval';
        frame-src 'self' gap://ready;
        connect-src 'self' https://angular-google-maps-example.herokuapp.com ws://localhost:*">

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/release/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <script src='lib/lodash/lodash.js'></script>
  <script src='lib/angular-google-maps/dist/angular-google-maps.js'></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="angularGoogleMapsExample">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic angular-google-maps example</h1>
  </ion-header-bar>

  <ion-nav-view>
  </ion-nav-view>

</body>
</html>
